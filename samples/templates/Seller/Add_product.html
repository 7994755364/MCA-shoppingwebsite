{% extends "Seller/seller_temp.html" %}
{% block body %}
<form action="/newapp/seller_addproduct_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table class="table table-bordered">
    <tr>
      <td>Name</td>
      <td><input type="text" name="textfield" id="textfield" class="form-control" required /></td>
    </tr>
    <tr>
      <td>Category</td>
      <td><select name="select" id="select">
        {% for i in data %}
        <option value="{{i.id}}">{{ i.cat_name }}</option>
        {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td>Rate</td>
      <td><input type="text" name="textfield7" id="textfield7" class="form-control" required /></td>
    </tr>
    <tr>
      <td>Image</td>
      <td><input type="file" name="fileField" id="fileField" class="form-control" required /></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="button" id="button" value="Add" class="btn btn-success" /></td>
    </tr>
  </table>
</form>

{% endblock %}
