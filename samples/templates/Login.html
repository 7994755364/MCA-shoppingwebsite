{% load static %}
<!--<!doctype html>-->
<html lang="en">
  <head>
  	<title>Login </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="{% static 'login_temp/https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap' %}" rel="stylesheet">

	<link rel="stylesheet" href="{% static 'login_temp/https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' %}">

	<link rel="stylesheet" href="{% static 'login_temp/css/style.css' %}">

	  <style>
		  body{
		  background-image: url("{% static 'login_temp/images/bg.jpg' %}");
		  }
	  </style>
	</head>
	<body class="img js-fullheight" >
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">SHOPPING APP</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Have an account?</h3>
		      	<form  method="post" action="/newapp/login_post/" class="signin-form">
		      		<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Username" name="textfield" required>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" name="textfield2" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
	            </div>
	            <div class="form-group d-md-flex">
								<div class="w-100 text-center">
									&mdash; <a href="/newapp/forgot_password_load/" >Forgot Password</a> &mdash;
								</div>
	            </div>
	          </form>
	          <p class="w-100 text-center">&mdash; <a href="/newapp/shopreg_load/">CREATE ACCOUNT</a> &mdash;</p>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'login_temp/js/jquery.min.js' %}"></script>
  <script src="{% static 'login_temp/js/popper.js' %}"></script>
  <script src="{% static 'login_temp/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'login_temp/js/main.js' %}"></script>

	</body>
</html>
