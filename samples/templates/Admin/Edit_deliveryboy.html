{% extends "Admin/admintemp.html" %}
{% block body %}
<form action="/newapp/admin_Edit_deliveryboy_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table class="table table-bordered">
    <tr>
      <td>Name</td>
      <td><input type="text" name="textfield" id="textfield" value="{{ data.delboy_name }}" class="form-control" required/></td>
    </tr>
    <tr>
      <td>House No/Name</td>
      <td><input type="text" name="textfield2" id="textfield2" value="{{ data.house_no_name }}" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><input type="text" name="textfield3" id="textfield3" value="{{ data.place }}" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><input type="text" name="textfield4" id="textfield4" value="{{ data.post }}" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Pin Code</td>
      <td><input type="text" name="textfield5" id="textfield5" value="{{ data.pincode }}" required pattern="[123456789][0123456789]{5}"  maxlength="6" class="form-control" /></td>
    </tr>
    <tr>
      <td>Email Id</td>
      <td><input type="email" name="textfield11" id="textfield11" value="{{ data.email }}"required class="form-control" /></td>
    </tr>
    <tr>
      <td>Phone number</td>
      <td><input type="text" name="textfield6" id="textfield6" value="{{ data.phone }}" required pattern="[6789][0123456789]{9}" maxlength="10" class="form-control" /></td>
    </tr>
    <tr>
      <td>Image</td>
      <td><img src="{{ data.image }}" height="100" width="100" alt=""/><br><input type="file" class="form-control"  name="fileField" id="fileField" /></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" class="btn btn-info" name="button" id="button" value="Update" /></td>
    </tr>
  </table>
</form>
{% endblock %}
