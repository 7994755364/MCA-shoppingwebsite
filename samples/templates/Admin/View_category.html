{% extends "Admin/admintemp.html" %}
{% block body %}
<form action="/newapp/admin_view_category_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table class="pull-right">
    <tr>
      <!--<td>Name</td>-->

      <td><input type="text" placeholder="Name" name="textfield" id="textfield" class="form-control" /></td>
      <td><input type="submit" name="button3" id="button3" value="Search" class="btn btn-info" /></td>
    </tr>
    </table>
    <table class="table table-dark table-striped">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Image</th>
      <th>&nbsp;</th>
      <th>&nbsp;</th>
    </tr>
        {%  for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.cat_name }}</td>
      <td><img src="{{ i.image }}" height="100" width="100" alt=""/></td>
      <td><a href="/newapp/admin_edit_category_load/{{ i.id }}" class="btn btn-success">Edit</a></td>
      <td><a href="/newapp/delete_category/{{ i.id }}" class="btn btn-danger">Delete</a></td>
    </tr>
        {% endfor %}
  </table>
</form>
{% endblock %}
