{% extends "Seller/seller_temp.html" %}
{% block body %}
<form action="/newapp/seller_editprofile_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table class="table table-bordered">
    <tr>
      <td>Name</td>
      <td><input type="text" name="textfield" id="textfield" value="{{ data.shop_name }}" class="form-control" required/></td>
    </tr>
    <tr>
      <td>GST_IN</td>
      <td><input type="text" name="textfield2" id="textfield2" value="{{ data.gst_in }}" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><input type="text" name="textfield3" id="textfield3" value="{{ data.place }}" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><input type="text" name="textfield4" id="textfield4" value="{{ data.post }}"  class="form-control" required/></td>
    </tr>
    <tr>
      <td>Pin Code</td>
      <td><input type="text" name="textfield5" id="textfield5" value="{{ data.pincode }}" pattern="[123456789][0123456789]{5}" required maxlength="6" class="form-control"/></td>
    </tr>
    <tr>
      <td>Phone number</td>
      <td><input type="text" name="textfield6" id="textfield6" value="{{ data.phone }}"  pattern="[6789][0123456789]{9}" required maxlength="10" class="form-control" /></td>
    </tr>
    <tr>
      <td>Category</td>
      <td><select name="select" id="select" class="form-control">
          <option>Textiles</option>
          <option>Footwear</option>
          <option>Grocery</option>
          <option>Stationary</option>
          <option>Electronics</option>
          <option>Furniture</option>
          <option>Mobile</option>
      </select></td>
    </tr>
    <tr>
      <td>Image</td>
      <td><img src="{{ data.image }}" height="100" width="100" alt=""/><br><input type="file" name="fileField" id="fileField" class="form-control" /></td>
    </tr>
    <tr>
      <td>Latitude</td>
      <td><input type="text" name="textfield7" id="textfield7" value="{{ data.latitude }}" class="form-control" required /></td>
    </tr>
    <tr>
      <td>Longitude</td>
      <td><input type="text" name="textfield8" id="textfield8" value="{{ data.longitude }}" class="form-control" required/></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="button" id="button" value="Update"  class="btn btn-success" /></td>
    </tr>
  </table>
</form>

{% endblock %}
