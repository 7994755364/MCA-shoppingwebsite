{% extends "Seller/seller_temp.html" %}
{% block body %}
<form action="/newapp/seller_editproduct_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table class="table table-bordered">
    <tr>
      <td>Name</td>
      <td><input type="text" name="textfield" class="form-control" id="textfield" value="{{ data.product_name }}"/><input type="hidden" name="pid"  class="form-control" id="textfieldh" value="{{ data.id }}"/></td>
    </tr>
    <tr>
      <td>Category</td>
      <td><select name="select" id="select" class="form-control">
        <option value="{{ data.PRODUCT_CATEGORY.id }}">{{ data.PRODUCT_CATEGORY.cat_name }}</option>
        {% for i in category %}
        <option value="{{ i.id }}">{{ i.cat_name }}</option>
        {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td>Rate</td>
      <td><input type="text" name="textfield7" id="textfield7" class="form-control" value="{{ data.product_rate }}" required/></td>
    </tr>
    <tr>
      <td>Image</td>
      <td> <img src="{{ data.image }}" height="100" width="100" alt=""/><br><input type="file" class="form-control" name="fileField" id="fileField"  /></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="button" id="button" class="btn btn-success" value="Edit" /></td>
    </tr>
  </table>
</form>

{% endblock %}
